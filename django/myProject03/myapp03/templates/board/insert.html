{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <br />
    <h2>Insert</h2>
    <br />
    <form action="/insert/" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="writer">writer:</label>
            <input type="writer" class="form-control" id="writer" placeholder="Enter writer" name="writer"
                value="{{user.username}}" readonly=readonly>
        </div>
        <div class="form-group">
            <label for="title">title:</label>
            <input type="title" class="form-control" id="title" placeholder="Enter title" name="title">
        </div>
        <div class="form-group">
            <label for="content">content:</label>
            <textarea class="form-control" id="content" rows="5" placeholder="Enter content" name="content"></textarea>
        </div>
        <div class="form-group">
            <label for="file">file:</label>
            <input type="file" class="form-control" id="file" placeholder="Enter file" name="file">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
