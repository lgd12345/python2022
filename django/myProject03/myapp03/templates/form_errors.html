{% if form.errors %}
<!-- 내가 지정 이름 field 각각 회원가입 입력될 form 객체  -->
{% for field in form %}
{% for error in field.errors %}
<!-- 필드 오류를 출력한다.  -->
<div class="alert alert-danger">
    <strong>{{field.label}}</strong>
    {{error}}
</div>
{%endfor%}
{% for error in form.non_field.errors %}
<!-- 넌 필드 오류를 출력한다.  -->
<div class="alert alert-danger">
    <strong>{{ error }}</strong>
</div>
{%endfor%}
{%endfor%}

{% endif %}
