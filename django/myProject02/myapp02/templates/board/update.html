{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2>UPDATE</h2>
    <form action="/update/" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{{dto.id}}" />

        <div class="form-group">
            <label for="id">id:</label>
            <input type="text" class="form-control" id="writer" value="{{dto.id}}" name="id" readonly=redonly>
        </div>
        <div class="form-group">
            <label for="writer">writer:</label>
            <input type="text" class="form-control" id="writer" value="{{dto.writer}}" name="writer">
        </div>
        <div class="form-group">
            <label for="title">title:</label>
            <input type="text" class="form-control" id="title" value="{{dto.title}}" name="title">
        </div>
        <div class="form-group">
            <label for="content">content:</label>
            <textarea class="form-control" id="content" rows="5" name="content">{{dto.content}}</textarea>
        </div>
        <div class="form-group">
            <label for="file">file:</label>
            <input type="file" class="form-control" id="file" name="file">{{dto.filename}}
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
